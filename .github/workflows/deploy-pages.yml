name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

  workflow_dispatch:

  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: false

jobs:
  build:
    if: >
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug VITE_API_BASE_URL
        run: |
          echo "VITE_API_BASE_URL present: ${VITE_API_BASE_URL:+true}"
          echo "VITE_API_BASE_URL (trimmed): ${VITE_API_BASE_URL}"
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://diamondmanager-backend.onrender.com' }}

      - name: Build frontend
        run: npm run build:frontend
        env:
          GITHUB_PAGES: "true"
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://diamondmanager-backend.onrender.com' }}

      - name: Build Pages
        run: npm run build:pages
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://diamondmanager-backend.onrender.com' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist/public"

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
