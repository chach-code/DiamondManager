name: Deploy to GitHub Pages

# Triggers:
# - Push to main
# - Manual dispatch
# - After CI workflow completes successfully
on:
  push:
    branches: [main]
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: false

jobs:
  build:
    # If this was triggered by CI, only run if CI succeeded
    if: >
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Your frontend build (existing)
      - name: Build frontend
        run: npm run build:frontend
        env:
          GITHUB_PAGES: "true"
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://diamondmanager-backend.onrender.com' }}

      # Your pages build (from your CI-triggered workflow)
      - name: Build Pages (production)
        run: npm run build:pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist/public"

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
